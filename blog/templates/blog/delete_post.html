{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete?</h2>
<form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% if comment %}{% url 'post_detail' comment.post.pk %}{% else %}{% url 'post_detail' post.pk %}{% endif %}">Cancel</a>
</form>
{% endblock %}
